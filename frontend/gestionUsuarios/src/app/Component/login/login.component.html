<body>
    <div class="container">

        <form (ngSubmit)="onSubmit()">
            <label>
                Email:
                <input type="email" [(ngModel)]="email" name="email" required>
            </label>
            <label>
                Password:
                <input type="password" [(ngModel)]="password" name="password" required>
            </label>
            <label>
                Codigo de verificacion:
                <input type="text" [(ngModel)]="verifyCode" name="verifyCode" required>
            </label>
            <small *ngIf="mensajeError">{{mensajeError}}</small>
            <button type="submit">Login</button>
            <a href="http://localhost:4200/register">Â¿No tienes cuenta? Registrate</a>
        </form>
    </div>
</body>
