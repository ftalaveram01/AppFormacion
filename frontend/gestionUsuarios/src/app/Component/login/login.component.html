<body>
    <div class="container">

        <form (ngSubmit)="onSubmit()">
            <label>
                Email:
                <input type="email" [(ngModel)]="email" name="email" required>
            </label>
            <label>
                Password:
                <input type="password" [(ngModel)]="password" name="password" required>
            </label>
            <p *ngIf="somethingIncorrect">El usuario o la contraseña son incorrectos</p>
            <button type="submit">Login</button>
            <a href="http://localhost:4200/register">¿No tienes cuenta? Registrate</a>
            @if(success === false){
                <small>Login fallido</small>
            }
        </form>
    </div>
</body>
