<body>
    <div class="container">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label>
                Email:
                <input type="email" formControlName="email" required>
                <div *ngIf="email?.invalid && email?.touched" class="error">
                    El correo electrónico no es válido.
                </div>
            </label>
            <label>
                Password:
                <input type="password" formControlName="password" required>
            </label>
            <label>
                Confirm Password:
                <input type="password" formControlName="confirmPassword" required>
                <div *ngIf="confirmPassword?.hasError('noMatch') && confirmPassword?.touched" class="error">
                    Las contraseñas no coinciden.
                </div>
            </label>

            <p *ngIf="succes === true">Registro correcto</p>
            <p class="error" *ngIf="succes === false">Error en el registro</p>

            <button type="submit">Register</button>
            <a href="http://localhost:4200/login">¿Ya tienes cuenta? Login</a>
        </form>
    </div>
    <section *ngIf="succes" class="qr-section">
        <iframe [src]="urlQR" frameborder="1" width="200" height="200px"></iframe>
        <h3>CODIGO: {{codigoAuthQR}}</h3>
    </section>


</body>
