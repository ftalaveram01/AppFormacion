<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" formControlName="email" placeholder="Introduce tu correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" placeholder="Introduce una contraseña" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Repite la contraseña" required>
      <div *ngIf="confirmPassword?.hasError('noMatch') && confirmPassword?.touched" class="error">
        Las contraseñas no coinciden.
      </div>
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select id="rol" formControlName="rol" required>
        <option *ngFor="let r of roles" [value]="r.id" [selected]="r.id === userForm.value.rol">{{r.nombreRol}}</option>
      </select>
    </div>
    <button type="submit" class="btn-submit">{{ isUpdate ? 'Actualizar Usuario' : 'Crear Usuario' }}</button>
    <p *ngIf="usuarioActualizadoConExito">Usuario actualizado con éxito.</p>
    <p *ngIf="usuarioCreadoConExito">Usuario creado con éxito.</p>
  </form>
</div>

<div class="btn-listado">
  <a href="users">
    <button class="btn-listado-usuarios">Ver Lista de Usuarios</button>
  </a>
</div>
