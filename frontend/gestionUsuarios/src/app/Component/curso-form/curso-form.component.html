<div class="FormularioCursos">

    <form [formGroup]="cursoForm" (ngSubmit)="onSubmit()">
        <div class="apartadoFormulario">
          <label for="nombre">Nombre del Curso:</label>
          <input id="nombre" formControlName="nombre">
        </div>
        <div class="apartadoFormulario">
          <label for="descripcion">Descripci칩n:</label>
          <input id="descripcion" formControlName="descripcion">
        </div>
        <div class="apartadoFormulario">
          <label for="fechaInicio">Fecha de Inicio:</label>
          <input id="fechaInicio" type="datetime-local" formControlName="fechaInicio">
        </div>
        <div class="apartadoFormulario">
          <label for="fechaFin">Fecha de Fin:</label>
          <input id="fechaFin" type="datetime-local" formControlName="fechaFin">
        </div>
        
        <label>
          <div class="apartadoFormulario">
            <h3>A침adir Usuarios:</h3>
          </div>
          <table class="lista-usuarios" [formGroup]="seleccionadosForm">
            <tr>
              <th>Email</th>
              <th>A침adir</th>
            </tr>
            <tr *ngFor="let usuario of usuariosMostrados; let i = index">
              <td>{{ usuario.email }} , {{usuario.id}}</td>
              <td><input type="checkbox" formControlName="seleccionado{{usuario.id}}"></td>
            </tr>
            <button type="button" (click)="prevPage(usuariosMostrados)" [disabled]="page === 1">Anterior</button>
            <button type="button"(click)="nextPage(usuariosMostrados)" [disabled]="page === totalPages">Siguiente</button>
            <p>P치gina {{ page }} de {{ totalPages }}</p>
          </table>
        </label>

            <button type="submit">{{ isUpdate ? 'Actualizar Curso ' : 'Crear Curso'}}</button>
      </form>
      

</div>
