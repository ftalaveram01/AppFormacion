<p>LISTADO DE CURSOS</p>

<div class="btn-CrearCurso">

    <a href="cursos/form"><button>Crear Nuevo Curso</button></a>

</div>

<div *ngFor="let c of cursos">

    <p>Nombre: {{c.nombre}}</p>
    <p>Descripcion: {{c.descripcion}}</p>
    <p>Fecha Inicio: {{c.fechaInicio}}</p>
    <p>Fecha Fin: {{c.fechaFin}}</p>

    <p>Usuarios: </p>
    <div *ngFor="let u of c.usuarios">
        <p>{{u.nombre}}</p>
    </div>

    <button (click)="deleteCurso(c.id)">Eliminar -> {{c.nombre}}</button>
    <button (click)="btnUpdateCurso(true,c.id)"> Actualizar -> {{c.nombre}}</button>
</div>
